<div id = 'CheckOutPage'>
    <h1 style="font-size: 30px"> CHECKOUT </h1>
    <div id = "CheckOut" style="column-count: 3; column-gap: 50px">
        <form name = "SHIPPING"
              method='post' enctype='text/plain' >
            <div class="three_column" style="text-align: left">
                <h2>1.SHIPPING</h2>
                <div class="row">
                    <div class="col-50">
                        <input type="text" id="first_name" name="first_name" placeholder="FIRSTNAME">
                    </div>
                    <div class="col-50">
                        <input type="text" id="last_name" name="last_name" placeholder="LASTNAME">
                    </div>
                </div>
                <input type="text" id="email" name="email" placeholder="EMAIL ADDRESS" style="width:312px">
                <input type="text" id="adr1" name="address" placeholder="ADDRESS" style="width:312px">
                <input type="text" id="city" name="city" placeholder="CITY" style="width:312px">

                <div class="row">
                    <div class="col-50">
                        <input type="text" id="state" name="state" placeholder="STATE">
                    </div>
                    <div class="col-50">
                        <input type="text" id="zip" name="zip" placeholder="ZIP CODE">
                    </div>
                </div>
                <input type="text" id="phone" name="phone" placeholder="PHONE NUMBER" maxlength='12' size='12' style="width:312px">

                <h3>SHIPPING METHOD</h3>
                <input checked type="radio" name="method" value="3_DAY"> STANDARD 3 DAY<br><br>
                <input type="radio" name="method" value="2_DAY"> 2 DAY SHIPPING<br><br>
                <input type="radio" name="method" value="1_DAY"> 1 DAY SHIPPING<br><br>

                <label>
                    <br><br>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
            </div>

            <div class="three_column" style="text-align: left">
                <h2>2.PAYMENT</h2>
                <input type="text" id="cname" name="cardname" placeholder="NAME ON CARD" style="width:312px">
                <div class="row">
                    <div class="col-50">
                        <input type="text" id="ccnum" name="cardnumber" placeholder="CARD NUMBER">
                    </div>
                    <div class="col-50">
                        <input type="text" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <input type="text" id="expmonth" name="expmonth" placeholder="MONTH">
                    </div>
                    <div class="col-50">
                        <input type="text" id="expyear" name="expyear" placeholder="YEAR">
                    </div>
                </div>
                <br>
                <br>
                <input type="button" value="CONTINUE" class="tab_link" style=
                        "background-color: black; color: white;float: right; width: 300px; height: 80px;
                            text-align: center; " onclick="finalShoppingBag();">
            </div>

            <div class="three_column" style="text-align: left">

                <div style="width: 75%; overflow: auto; height: 300px;">
                    <table>
                        <tr>
                            <td>
                                <table>
                                    <thead>
                                    <tr>
                                        <td>
                                        </td>
                                        <td style="padding-right: 100px;width: 500px;">
                                        </td>
                                        <td style="width: 100px; text-align: right">
                                        </td>
                                    </tr>
                                    </thead>
                                    <tbody id="FinalSummary">
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <hr>
                <h3>ORDER SUMMARY</h3><br>
                <h4>SUBTOTAL  <span id = 'final_subtotal' style="float: right"> $0.00</span> </h4>
                <h4>SHIPPING <span style="float: right">$0.00</span></h4>
                <h4>ESTIMATED SALES TAX <span style="float: right">$0.00</span></h4>
                <hr>
                <h4> ORDER TOTAL <span id = 'final_order_total' style="float: right">$0.00</span></h4><br>
                <br>
                <br>
                <input class="tab_link" style="background-color: black; color: white;float: right; width: 300px; height: 80px;
                       text-align: center;" type="submit" value="COMPLETE ORDER">
            </div>
        </form>
    </div>
</div>
